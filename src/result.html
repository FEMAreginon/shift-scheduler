<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ShiftScheduler</title>
        <link rel="stylesheet" href="result.css" />
        <script src="./renderer.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="main-wrapper">
                <form>
                    <input type="text" id="txt_server" name="txt_server" />
                    <input
                        type="button"
                        id="btn_add"
                        name="btn_add"
                        value="Add"
                        onclick="addServer()"
                    />

                    <input
                        type="button"
                        id="btn_clear"
                        name="btn_clear"
                        value="Clear"
                        onclick="clearTable()"
                    />
                </form>

                <br />
                <br />

                <center>
                    <button
                        onclick="changeDate()"
                        class="waves-effect waves-light btn-large"
                    >
                        Change date
                    </button>
                </center>

                <br />
                <br />

                <div id="pdf-content">
                    <h5 class="center-align" id="week-date">
                        Week of 06/06/2020
                    </h5>
                    <table class="striped" id="server-table">
                        <thead>
                            <tr>
                                <th>Servers</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </thead>

                        <tbody id="server-table-body">
                            <tr>
                                <td>Alvin</td>
                                <td>Eclair</td>
                                <td>$0.87</td>
                                <td>Alvin</td>
                                <td>Eclair</td>
                                <td>Lollipop</td>
                                <td>$0.87</td>
                            </tr>
                            <tr>
                                <td>yanlon</td>
                                <td>eadfa</td>
                                <td>$0.s</td>
                                <td>Alssvin</td>
                                <td>ssEclair</td>
                                <td>2rLollipop</td>
                                <td>$220.87</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="button-center">
                    <button
                        id="pdf"
                        onclick="saveInvoiceToStorage()"
                        class="waves-effect waves-light btn-large"
                    >
                        PRINT TO PDF
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
