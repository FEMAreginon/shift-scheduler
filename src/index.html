<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <title>ShiftScheduler</title>
    <link rel="stylesheet" href="./styles.css/index.css" />
</head>

<body>
    <div id="overlay" onclick="overlayOff()"> </div>

    <div class="main">
        <!-- ----------------------index page stuff starts here--------------------------- -->
        <div id="indexPage">
            <img class="logo" src="./images/scheduler.png" alt="" />
            <div class="welcome-wrapper">
                <h1>ShiftScheduler</h1>
                <p>
                    This ShiftScheduler application allows you to create random
                    shifts for servers in restaurant industry. Nothing more,
                    nothing less!
                </p>
                <div class="button-center-index">
                    <button id="goToResultPage" class="waves-effect waves-light btn-large">
                        Let's Schedule!
                    </button>
                </div>
            </div>
        </div>
        <!-- ----------------------index page stuff end here--------------------------- -->

        <!-- ----------------------result page stuff starts here--------------------------- -->
        <div class="main-wrapper" id="resultPage">
            <br>
            <br>
            <h5>Add employees</h5>
            <form name='form_server' onsubmit='return addServer(this);'>

                <input type="text" id="txt_server">
                <input class="waves-effecti waves-light btn" type="button" id="btn_add" value="Add"
                    onclick="addServer()" />
                <input class="waves-effecti waves-light btn" type="button" id="btn_clear" value="Clear"
                    onclick="clearTable()" />
            </form>
            <br />
            <div id="pdf-content">
                <h5 class="week-date center-align" id="week-date-text">
                    Week of 06/06/2020
                </h5>
                <table class="striped" id="server-table">
                    <thead>
                        <tr>
                            <th>Servers</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="server-table-body">

                                    <td>2rLollipop</td>
                                    <td>$220.87</td>
                                </tr> -->
                    </tbody>
                </table>
            </div>

            <div class="button-center-result">
                <button id="pdf" class="waves-effect waves-light btn-large">
                    PRINT TO PDF
                </button>

                <button id="week-date-button" onclick="randomizeShifts()" class="waves-effecti waves-light btn-large">
                    Randomize!
                </button>
            </div>
        </div>
        <!-- ----------------------result page stuff end here--------------------------- -->

    </div>
    <script src="./print.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
