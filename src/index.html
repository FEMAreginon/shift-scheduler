<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ShiftScheduler</title>
        <link rel="stylesheet" href="index.css" />
        <link
            rel="stylesheet"
            href="/node_modules/materialize-css/dist/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="/node_modules/materialize-css/dist/js/materialize.min.js"
        />
        <script src="./render.js"></script>
    </head>

    <body>
        <div class="main">
            <img class="logo" src="./images/scheduler.png" alt="" />
            <div class="welcome-wrapper">
                <h1>ShiftScheduler</h1>
                <p>
                    This ShiftScheduler application allows you to create random
                    shifts for servers in restaurant industry. Nothing more,
                    nothing less!
                </p>
                <div class="button-center">
                    <button
                        onclick="resultHTML()"
                        class="waves-effect waves-light btn-large"
                    >
                        Let's Schedule!
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
