<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>ShiftScheduler</title>
        <link rel="stylesheet" href="index.css" />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>
        <div class="main">
            <img class="logo" src="./images/scheduler.png" alt="" />
            <div class="welcome-wrapper">
                <h1>ShiftScheduler</h1>
                <p>
                    This ShiftScheduler application allows you to create random
                    shifts for servers in restaurant industry. Nothing more,
                    nothing less!
                </p>
                <div class="button-center">
                    <button
                        id="btn-login"
                        onclick="loginNow()"
                        class="waves-effect waves-light btn-large"
                    >
                        Let's Schedule!
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
